<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/create-point.css">
    <link rel="stylesheet" href="/style/responsive.css">
</head>
<body>
    <div id="page-create-point">
		<header>
			<img src="/assets/logo.svg" alt="logomarca">
			<a href="index.html"><span></span> Voltar para home</a>	
		</header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>
                <div class="field-group-test">
                    <div class="field-group"> <!--Uma parte-->
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="number" name="address2">
                        </div>
                    </div>
                </div>
                        <div class="field-group-test">
                            <div class="field-group-call"> <!--Outra parte-->
                                <div class="field">
                                    <label for="state">Estado</label>
                                    <select name="uf">
                                        <option value="">Selecione um estado</option>
                                    </select>
                                    <input type="hidden" name="state">
                                </div>
                                <div class="field">
                                    <label for="city">Cidade</label>
                                    <select name="city" disabled>
                                        <option value="">Selecione uma cidade</option>
                                    </select>
                                </div>
                            </div>
                        </div>
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
	</div>
    <script src="script/create-point.js"></script>
</body>
</html>
