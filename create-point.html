<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/create-point.css">
    <link rel="stylesheet" href="/style/responsive.css">
</head>
<body>
    <div id="page-create-point">
		<header>
			<img src="/assets/logo.svg" alt="logomarca">
			<a href="index.html"><span></span> Voltar para home</a>	
		</header>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>
                <div class="field-group-test">
                    <div class="field-group"> <!--Uma parte-->
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="number" name="address2" required>
                        </div>
                    </div>
                </div>
                        <div class="field-group-test">
                            <div class="field-group-call"> <!--Outra parte-->
                                <div class="field">
                                    <label for="state">Estado</label>
                                    <select name="uf" required>
                                        <option value="">Selecione um estado</option>
                                    </select>
                                    <input type="hidden" name="state" required>
                                </div>
                                <div class="field">
                                    <label for="city">Cidade</label>
                                    <select name="city" disabled required>
                                        <option value="">Selecione uma cidade</option>
                                    </select>
                                </div>
                            </div>
                        </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Items de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="Pilhas e baterias">
                        <span>Pilhas e baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span
                    </li>
                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Oléo de cozinha">
                        <span>Oléo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items" value="">
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
	</div>
    <script src="script/create-point.js"></script>
</body>
</html>
